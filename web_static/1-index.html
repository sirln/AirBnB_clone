<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #FF0000;
        height: 70px;
        width: 100%;
      }
      div.content {
        min-height: calc(100vh - 130px);
      }
      footer{
        background-color: #00FF00;
        height: 60px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      footer span {
        font-family: 'Courier New', Courier, monospace;
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <header></header>
    <div class="content"></div>
    <footer>
        <span>
            Best School
        </span>
    </footer>
  </body>
</html>
