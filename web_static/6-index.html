<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Nairobi, Kiambu, Macha...</h4>
          <ul class="popover">
            <li>
              <h2>Nairobi:</h2>
              <ul>
                <li>Westlands</li>
                <li>Kilimani</li>
              </ul>
            </li>
            <li>
              <h2>Kiambu:</h2>
              <ul>
                <li>Thika</li>
                <li>Juja</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Labs, Library, ...</h4>
          <ul class="popover">
            <li>Labs</li>
            <li>Library</li>
            <li>Swimming pool</li>
            <li>Cafeteria</li>
          </ul>  
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
        <span>
            Best School
        </span>
    </footer>
  </body>
</html>
